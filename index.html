<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css"/>
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="buttons">
            <div class="button-container">
                <button class="button1" id="button">
                    <div class="button-layer1"></div>
                    <div class="button-layer2"></div>
                    <div class="button-layer3"></div>
                    <div class="button-layer4"></div>
                    <div class="button-layer5"></div>
                </button>
                <div class="tooltip1">
                    <img class="info-bubble"></img>
                    <p>information</p>
                </div>
            </div>
            <div class="button-container">
                <button class="button2" id="button2">
                    <div class="button-layer1"></div>
                    <div class="button-layer2"></div>
                    <div class="button-layer3"></div>
                    <div class="button-layer4"></div>
                    <div class="button-layer5"></div>
                </button>
                <div class="tooltip2">
                    <img class="info-bubble"></img>
                    <p>projects</p>
                </div>
            </div>
        </div>
        <div class="game-boxes" id="game-boxes">
            <a href="#">
                <div class="dev">
                    <div class="face1 face"></div>
                    <div class="face2 face"></div>
                    <div class="face3 face"></div>
                    <div class="bottom-shadow"></div>
                </div>
            </a>
            <a href="#">
                <div class="upcoming">
                    <div class="face1 face"></div>
                    <div class="face2 face"></div>
                    <div class="face3 face"></div>
                    <div class="bottom-shadow"></div>
                </div>
            </a>
        </div>
    </body>
</html>
